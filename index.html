<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gettin' Tippy Widdit</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS link-->
    <link rel = "stylesheet" type = "text/css" href = "assets/tip.css">
</head>
<body>
<div class = "container">
    <!--Header-->
    <div class = "row">
        <div class = "col l12">
           <h1 id = "tippy">Gettin' Tippy Widdit</h1>
        </div>
    </div>
    <div class = "row">
        <form class = "col l4">
            <input id = "bill-input" placeholder = "How much was your bill?">
                <!--The Bill Amount Before Tax Will Be Input Here-->
            </input>
            <br>
            <input id = "tip-input" placeholder = "What &#37; would you like to tip?">
            <!--The Desired Tip Amount Will Be Input Here-->
            </input> <br>
            <input id = "split-input" placeholder = "Split how many ways?">
            <!--The Amount of People Paying Will Be Input Here-->
            </input>
          
            <!--Submit button here-->
            <button data-target="modal1" class="btn modal-trigger" id = "submit">Submit</button>
        </form>
        <div class = "offset-l4 col l4">
            <div id = "tip-display">
                <!--The Amount of Tip Will Display Here-->
            </div>
            <div id = "total-display">
                <!--The Total Bill Amount Will Display Here-->
            </div>
            <div id ="split-display">
                <!--The Split Cost Will Display Here If Applicable-->
            </div>
        </div>
    </div>
</div>


<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!--Vanilla JS link-->
<script src = "assets/tip.js"></script>
 <!-- Materialize -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
