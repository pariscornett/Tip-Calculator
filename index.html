<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tippy</title>
    <!--Import Materialize-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS link-->
    <link rel = "stylesheet" type = "text/css" href = "assets/tip.css">
    <!--jQuery-->
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col l12">
           <h1 id = "tippy">Tippy</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "offset-l4 col l4 offset-l4">
            <div id = "calculator">
                <!--Display-->
                <span id = "number-display">
                  
                </span>
                <!--Numbers-->
                <button class = "number data-number 1">1</button>
                <button class = "number data-number 2">2</button>
                <button class = "number data-number 3">3</button>
                <button class = "number data-number 4">4</button>
                <button class = "number data-number 5">5</button>
                <button class = "number data-number 6">6</button>
                <button class = "number data-number 7">7</button>
                <button class = "number data-number 8">8</button>
                <button class = "number data-number 9">9</button>
                <button class = "number data-number 0">0</button>
                <!--Symbols-->
                <button id = "add">+</button>
                <button id = "subtract">-</button>
                <button id = "multiply">x</button>
                <button id = "divide">&#247</button>
                <button id = "equal">=</button>
            </div>
        </div>
    </div>
</div>




<!--Materialize-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
